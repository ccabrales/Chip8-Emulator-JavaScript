<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chip-8 Emulator</title>

    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>

    <h1>Chip-8 Emulator</h1>

    <!--Forms for loading a program file, along with options for gamepad, colors, full screen, etc.-->
    <section id="forms">
        <form id="program-form" action="">
            <fieldset>
                <label for="program">Program</label>
                <select name="program" id="program"><option></option></select>
            </fieldset>
        </form>

        <form id="color-form" action="">
            <fieldset>
                <label for="color">Color</label>
                <input id="color" type="color" value="#00FF00" />
            </fieldset>
        </form>

        <form id="gamepad-form" action="">
            <fieldset>
                <label for="gamepad">Enable Gamepad</label>
                <input type="checkbox" id="gamepad" value="true" />
                <button id="test-gamepad" type="button">Test Gamepad</button>
            </fieldset>
        </form>

        <form id="fullscreen-button" action="">
            <fieldset>
                <button id="fullscreen" type="button">Fullscreen</button>
            </fieldset>
        </form>
    </section>

    <!--Canvas-->
    <canvas id="canvas"></canvas>

    <dl>
        <dt>Current Program</dt>
            <dd id="current-program">None Loaded</dd>
        <dt>FPS</dt>
            <dd id="fps">0</dd>
    </dl>

    <p>Use the keys below, or use a gamepad if enabled to interact with the Chip-8 emulator.</p>

    <ol>
        <li><kbd title="0">1</kbd></li>
        <li><kbd title="1">2</kbd></li>
        <li><kbd title="2">3</kbd></li>
        <li><kbd title="3">4</kbd></li>
        <li><kbd title="4">Q</kbd></li>
        <li><kbd title="5">W</kbd></li>
        <li><kbd title="6">E</kbd></li>
        <li><kbd title="7">R</kbd></li>
        <li><kbd title="8">A</kbd></li>
        <li><kbd title="9">S</kbd></li>
        <li><kbd title="0">D</kbd></li>
        <li><kbd title="A">F</kbd></li>
        <li><kbd title="B">Z</kbd></li>
        <li><kbd title="C">X</kbd></li>
        <li><kbd title="D">C</kbd></li>
        <li><kbd title="E">V</kbd></li>
    </ol>


    <audio id="blip" src="sounds/blip.wav" autostart="false"></audio>
    <!--Scripts-->
    <script src="js/constants.js"></script>
    <script src="js/polyfills.js"></script>
    <script src="js/gamepad.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/chip8.js"></script>
    <script src="js/main.js"></script>

    <!--Main script to be run with page-->
    <script>
        window.onload = function() {
            let main = new Main();
            main.start();
        }
    </script>

</body>
</html>
